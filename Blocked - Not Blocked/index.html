<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Progress Bar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="w-full min-h-screen bg-zinc-900 text-white p-10 ">
        <h2 id="status" class="font-semibold mb-3 text-xl">Status : <span>Not Blocked</span></h2>
        <button id="blocked" class="bg-red-600 px-8 py-2 rounded-md ">Block User</button>
        <button id="unblocked" class="bg-green-600 px-8 py-2 rounded-md">Unblock USer</button>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
